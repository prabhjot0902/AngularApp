<!DOCTYPE html>
<html>
   <head>
      <title>Student Marks</title>
   </head>

   <body>
      <div>
         <table style="width:100%">
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Section</th>
              <th>Subject 1</th>
              <th>Subject 2</th>
              <th>Subject 3</th>
            </tr>
        
         <div *ngFor="let step of studentData">
            <tr>
            <th> {{step.Name}} </th>
            <th> {{step.Class}} </th>
            <th> {{step.Section}} </th>
            <th> {{step.Subject1}} </th>
            <th> {{step.Subject2}} </th>
            <th> {{step.Subject3}} </th>
         </tr>   
         </div>
         </table>
         </div>
   </body>
</html>
